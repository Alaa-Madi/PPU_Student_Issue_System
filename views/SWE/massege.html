{{extend 'layout.html'}}

<style>
    .messenger {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
  
    .messages {
      margin: 0;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }
  
    .message {
      align-items: center;
      display: flex;
      margin-bottom: 10px;
    }
  
    .avatar {
      background-color: #ccc;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }
  
    .text {
      background-color: #f1f0f0;
      border-radius: 5px;
      padding: 10px;
    }
  
    .timestamp {
      font-size: 12px;
      margin-left: auto;
    }
  
    .input {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
  
    .input input {
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      font-size: 16px;
      padding: 10px;
    }
  
    .input button {
      background-color: #0084ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      margin-left: 10px;
      padding: 10px;
    }
  
    .reply {
      background-color: #0084ff;
      color: #fff;
      border-radius: 5px;
      margin-left: 50px;
      margin-bottom: 10px;
      padding: 10px;
      align-self: flex-end;
    }
  
  </style>
  
  <div class="messenger">
    <div class="messages">
      <div class="message">
        <div class="avatar"></div>
        <div class="text">Hello!</div>
        <div class="timestamp">12:34 PM</div>
      </div>
      <div class="message">
        <div class="avatar"></div>
        <div class="text reply">Hi there!</div>
        <div class="timestamp">12:35 PM</div>
      </div>
    </div>
    <div class="input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
